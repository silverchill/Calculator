<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calculator</title>
</head>
<body>
    <section class="full-sec">
        <div class="inner-sec">
            <div class="top-icons">
                <i class="bi bi-wifi"></i>
                <i class="bi bi-reception-3"></i>
                <i class="bi bi-battery-half"></i>
                <div class="current-day" id="today"></div>
                <div class="current-time" id="run-time">
                    00:00
                </div>
            </div>
            <div class="display">
                <div class="figures" id="display1"></div>
                <div class="answers" id="display2"></div>
            </div>
            <div class="calc">
                <div class="digits">
                    <button class="btns colo" id="clear">
                        <span>cls</span>
                    </button>
                    <button class="btns colo">
                        <span>%</span>
                    </button>
                    <button class="btns colo">
                        <span>/</span>
                    </button>
                    <button class="btns colo">
                        <span>*</span>
                    </button>
                    <button class="btns">
                        <span>7</span>
                    </button>
                    <button class="btns">
                        <span>8</span>
                    </button>
                    <button class="btns">
                        <span>9</span>
                    </button>
                    <button class="btns colo">
                        <span>-</span>
                    </button>
                    <button class="btns">
                        <span>4</span>
                    </button>
                    <button class="btns">
                        <span>5</span>
                    </button>
                    <button class="btns">
                        <span>6</span>
                    </button>
                    <button class="btns colo">
                        <span>+</span>
                    </button>
                    <button class="btns">
                        <span>1</span>
                    </button>
                    <button class="btns">
                        <span>2</span>
                    </button>
                    <button class="btns">
                        <span>3</span>
                    </button>
                    <button class="btns">
                        <span><b>.</b></span>
                    </button>
                    <button class="btns">
                        <span>0</span>
                    </button>
                    <button class="btns colo1">
                        <span>DEL</span>
                    </button>
                    <button class="btns equal-btn">
                        <span>=</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="calculator.js"></script>
</body>
</html>
