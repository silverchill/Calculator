<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <section class="full-sec">
        <div class="inner-sec">
            <div class="top-icons">icons</div>
            <div class="display">
                <div class="figures" id="display1"></div>
                <div class="answers" id="display2"></div>
            </div>
            <div class="calc">
                <div class="digits">
                    <div class="digit-nums">
                        <div class="btns colo" id="clear">
                            <span>cls</span>
                        </div>
                        <div class="btns">
                            <span>7</span>
                        </div>
                        <div class="btns">
                            <span>4</span>
                        </div>
                        <div class="btns">
                            <span>1</span>
                        </div>
                        <div class="btns">
                            <span><b>.</b></span>
                        </div>
                    </div>
                    <div class="digit-nums">
                        <div class="btns colo">
                            <span>%</span>
                        </div>
                        <div class="btns">
                            <span>8</span>
                        </div>
                        <div class="btns">
                            <span>5</span>
                        </div>
                        <div class="btns">
                            <span>2</span>
                        </div>
                        <div class="btns">
                            <span>0</span>
                        </div>
                    </div>
                    <div class="digit-nums">
                        <div class="btns colo">
                            <span>/</span>
                        </div>
                        <div class="btns">
                            <span>9</span>
                        </div>
                        <div class="btns">
                            <span>6</span>
                        </div>
                        <div class="btns">
                            <span>3</span>
                        </div>
                        <div class="btns colo1">
                            <span>DEL</span>
                        </div>
                    </div>
                </div>
                <div class="logic">
                    <div class="first">
                        <div class="btns colo">
                            <span>*</span>
                        </div>
                        <div class="btns colo">
                            <span>-</span>
                        </div>
                        <div class="btns colo">
                            <span>+</span>
                        </div>
                    </div>
                    <div class="btns equal-btn colo2">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="calculator.js"></script>
</body>
</html>
