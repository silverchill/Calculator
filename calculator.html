<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <section class="full-sec">
        <div class="inner-sec">
            <div class="top-icons">icons</div>
            <div class="display">display</div>
            <div class="calc">
                <div class="num1">
                    <div class="first-line">
                        <div class="btns">
                            <span>cls</span>
                        </div>
                        <div class="btns">
                            <span>x<sup>2</sup></span>
                        </div>
                        <div class="btns">
                            <span>%</span>
                        </div>
                        <div class="btns">
                            <span>/</span>
                        </div>
                    </div>
                    <div class="first-line">
                        <div class="btns">
                            <span>7</span>
                        </div>
                        <div class="btns">
                            <span>8</span>
                        </div>
                        <div class="btns">
                            <span>9</span>
                        </div>
                        <div class="btns">
                            <span>X</span>
                        </div>
                    </div>
                    <div class="first-line">
                        <div class="btns">
                            <span>4</span>
                        </div>
                        <div class="btns">
                            <span>5</span>
                        </div>
                        <div class="btns">
                            <span>6</span>
                        </div>
                        <div class="btns">
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="num2">
                    <div class="num3">
                        <div class="down down1">
                            <div class="btns">
                                <span>1</span>
                            </div>
                            <div class="btns">
                                <span>2</span>
                            </div>
                            <div class="btns">
                                <span>3</span>
                            </div>
                        </div>
                        <div class="down down1">
                            <div class="btns">
                                <span><b>.</b></span>
                            </div>
                            <div class="btns">
                                <span>0</span>
                            </div>
                            <div class="btns">
                                <span>Del</span>
                            </div>
                        </div>
                    </div>
                    <div class="btns equal-btn">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
